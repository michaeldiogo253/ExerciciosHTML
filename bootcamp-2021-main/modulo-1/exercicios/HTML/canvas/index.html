<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tag Canvas</title>
</head>
<body>
  
  <canvas id="myCanvas">
    Your browser does not support the canvas tag.
    </canvas>
    
    <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "#00008B";
    ctx.fillRect(0, 0, 300, 200);
    </script>

</body>
</html>
